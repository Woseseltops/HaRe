<script>
var showLinebreaks = true;

function updateActivations(neuron,layer)
{
	var innerHTML = '<div class="sentence">'

	for (activation of activations[layer])
	{
		word = activation[0];
		activation = activation[neuron];
		normalized_activation = (activation+0.05)*2;

		if (word == 'linebreak' && showLinebreaks)
		{
			innerHTML += '</div><div class="sentence">';
		}
		else
		{
			innerHTML += '<div class="word" style="background-color: hsl(0, 72%, 49%, '+normalized_activation+')">' + word + '</div>';
		}
	}

	document.getElementById("main").innerHTML = innerHTML+'</div>';
}

function setShowLineBreaks(value)
{
	showLinebreaks = value;
}

updateActivations(0,1);

</script>
